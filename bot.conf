# Telegram Bot 配置文件
# 请替换为你自己的 Token 和 Chat ID

# 你的 Bot Token (从 @BotFather 获取)
TG_BOT_TOKEN="123456789:ABCdefGHIjklMNOpqrsTUVwxyz"

# 你的 Chat ID (可以通过 @userinfobot 获取)
TG_CHAT_ID="987654321"

# 消息标题前缀 (可选，方便识别)
TG_MSG_PREFIX="[115-strm] "

# 允许操作的用户ID列表 (用空格分隔，支持多用户)
# 例如: TG_ALLOWED_USERS="123456789 987654321"
TG_ALLOWED_USERS="987654321"

# 轮询间隔时间 (秒)
TG_POLL_INTERVAL=2

# 长轮询超时时间 (秒)
TG_POLL_TIMEOUT=30